<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 4</title>
    
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/92d40eb8b4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="header">

        <div>
            <header id="header">
                <h1>Register</h1>
            </header>
        </div>
    </section>

<section class="icons">
    <div>
        <img src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/>
    </div>
    <div>
        <img src="https://img.icons8.com/fluency/48/facebook-new.png" alt="facebook-new"/>
    </div>
    <div>
        <img src="https://img.icons8.com/ios-filled/50/github.png" alt="github"/>
    </div>
    <div>
        <img src="https://img.icons8.com/color/48/linkedin.png" alt="linkedin"/>
    </div>
</section>

<section class="form">

    <div>
        <ul class="list">
            <li><input type="text" id="list-name" name="Username" placeholder="Username" value="" required></li>
            <li><input type="email" id="list-name" name="email" placeholder="Email" value="" required></li>
            <li><input type="password" id="list-name" min="8" max="47" placeholder="Password" value="" required></li>
            <li> <input type="password" id="list-name" min="8" max="47" placeholder="Confirm Password" required></li>
        </ul>
        <input type="button" id="button" name="Register" value="Register"/> 
    </div>
</section>

</body>
</html>
